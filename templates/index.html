<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
           <h1>Mission to Mars</h1>
           <p><a class="btn btn-success btn-lg active" href="/scrape"
                       role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-body">
                        <div class="p-3 mb-2 bg-danger text-white">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading">{{mars.news_title}}</h4>
                            <p>{{ mars.news_paragraph }}</p>
                        </div>
                    </div>
                </div>           
            </div>
        </div>

        <!-- Mars Featured Image AND Facts table -->
        <div class="row" id="mars-featured-image">
            <div class="col-xs-6">
                <div class="p-3 mb-2 bg-warning text-dark">        
                    <h2>Featured Mars Image</h2>
                    <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
                </div>
            </div>
            <!-- Mars Facts -->
            <div class="col-xs-6">
                <div class="row" id="mars-facts">
                    <div class="p-3 mb-2 bg-info text-text">
                        <h4 class="text-center">Mars Facts</h4>
                    </div>    
                    <div class="col-xs-6">
                    {{ mars.facts | safe }}                        
                    </div>
                </div>   
            </div>
        </div>
        
        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
            <div class="p-3 mb-2 bg-success text-dark">
            <h2 class="text-center">Mars Hemispheres</h2>
            </div> 
        </div> 
        
        {% for hemisphere_data in mars.hemisphere_image_urls %}
                <div class="col-xs-3">
                        <img src={{hemisphere_data.img_url}} class="img-responsive" alt="...">
                        <div class="caption">
                            <h4>{{hemisphere_data.title}}</h4>
                        </div>    
                </div>
        {% endfor %}

    </div>
</body>
</html>
